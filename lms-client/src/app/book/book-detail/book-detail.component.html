<div class="container">
  <mat-card>
    <img mat-card-image [src]="book.image">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <button mat-flat-button color="primary" class="borrow-btn" (click)="borrow()">Borrow</button>
    </mat-card-header>
    <mat-card-content class="content-class">
      <br>
      <div>
        <p>Authors: {{ this.book.authors }}</p>
        <hr>
        <p>{{ book.description }}</p>
      </div>
      <div class="book-details">
        <h4><b>Book Details:</b></h4>
        <table class="plain-centered">
          <tbody>
          <tr>
            <td>ISBN-13:</td>
            <td>{{ book.isbn }}</td>
          </tr>
          <tr>
            <td>Pages:</td>
            <td>{{ book.numberOfPages }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>favorite</mat-icon>
        Favourite
      </button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
