<mat-card>
  <mat-card-content>
    <div class="header">
      <h1>Create New Account </h1>
    </div>
    <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">

      <div class="firstNameInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            formControlName="firstName"
            matInput
            placeholder="Enter first name" required
          />
          <mat-error *ngIf="!registerForm.controls['firstName'].valid">
            First name is invalid
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            formControlName="lastName"
            matInput
            placeholder="Enter last name" required
          />
          <mat-error *ngIf="!registerForm.controls['lastName'].valid">
            First name is invalid
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!registerForm.controls['email'].valid">
            Email is invalid
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required/>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>
              {{ hide ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </button>
          <mat-error *ngIf="!registerForm.controls['password'].valid">
            Password is invalid
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Phone number</mat-label>
          <input
            formControlName="phoneNumber"
            matInput
            placeholder="Enter phone number" required
          />
          <mat-icon matSuffix>phone</mat-icon>
          <mat-hint>Include area code</mat-hint>
          <mat-error *ngIf="!registerForm.controls['phoneNumber'].valid">
            Phone number is required
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary">Sign up</button>
    </form>

    <div class="login-link">
      <a routerLink="/login">Have an account!</a>
    </div>
  </mat-card-content>
</mat-card>
