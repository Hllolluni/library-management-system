<div class="container">
  <mat-card class="book-class" *ngFor="let book of books" (click)="navigate(book.id)">
    <img mat-card-image [src]="book.image">
    <mat-card-header>
      <mat-card-title>{{ getTitle(book) }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content-class">
      <br>
      <p>{{book.authors}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>favorite</mat-icon>Favourite</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
